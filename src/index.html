<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.css" />
</head>

<body>
    <div class="container">
        <div class="layout-game">
            <div class="game-header">
                <div class="round">
                    <div class="bull red-bull "></div>
                    <div class="bull yellow-bull "></div>
                    <div class="bull grey-bull"></div>
                </div>
                <div class="title-game">Minesweeper</div>
            </div>
            <div class="flex-bord">
                <div class="information">
                    <div class="level main-color border-color">
                        <button class="button">Easy</button>
                        <button class="button">Hard</button>
                        <button class="button">Expert</button>
                    </div> <!-- Level easy hard expert -->
                    <div class="panel border-color">
                        <div class="score-timer placeholder digital-num">
                            <div class="points"></div>
                            <div class="digit ">888</div>
                        </div>
                        <!--Score-->
                        <div class="smile">
                            <span class="icon"> <i class="fas fa-smile"></i></span>
                        </div>
                        <!--SMILE-->
                        <div class="score-timer placeholder digital-num">
                            <div class="timer"></div>
                            <div class="digit">888</div>
                        </div>
                    </div>
                    <!--Timer-->
                </div>
                <!---Panel Timer Smile Score-->
                <div class="dashbourd-game" id="game"></div>
            </div>
            <!--Flex Board-->
        </div>
        <!--Layout-->
    </div>
    <!--Container-->
    <script src="./index.js"></script>
</body>

</html>

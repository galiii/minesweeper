<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="ui-pic">
        <img src="./img/ClassicMinesweeper.png" alt="">
    </div>
    <div class="layout-game">
            <div class="game-header">
                    <div class="round">
                        <div class="red-bull bull"></div>
                        <div class="yellow-bull bull"></div>
                        <div class="grey-bull bull"></div>
                    </div>
               <div class="title-game">Minesweeper</div> 
               
            </div>
            <div class="flex-bord">
              
            <div class="level-bar main-color">
                    <button class="button">Easy</button>
                    <button class="button">Hard</button>
                    <button class="button">Expert</button>
                </div>        
    <div class="score-time main-color">
        <div class="score digital-num">005</div>
        <div class="smile">2</div>
        <div class="timer digital-num">035</div>
    </div>

    
    <div class="dashbourd-game" id="game"></div>

    
    </div>
    <script src="./index.js"></script>
</body>
</html>
